<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - XShare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="32" height="32" rx="8" fill="url(#auth-logo-gradient)"/>
                        <path d="M8 12L16 8L24 12L16 16L8 12Z" fill="white"/>
                        <path d="M8 20L16 16L24 20L16 24L8 20Z" fill="white" opacity="0.7"/>
                        <defs>
                            <linearGradient id="auth-logo-gradient" x1="0" y1="0" x2="32" y2="32">
                                <stop stop-color="#5b61ff"/>
                                <stop offset="1" stop-color="#6ee0ff"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Join XShare</h1>
                <p>Create your account and start sharing experiences</p>
            </div>

            <form class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required 
                           placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                    <div class="form-hint">We'll use this to send you notifications</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Create a strong password">
                    <div class="form-hint">At least 8 characters with letters and numbers</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your password">
                </div>

                <div class="form-group">
                    <label for="college">College/University</label>
                    <input type="text" id="college" name="college" required 
                           placeholder="Enter your institution name">
                </div>

                <div class="form-group">
                    <label for="batchYear">Batch Year</label>
                    <select id="batchYear" name="batchYear" required>
                        <option value="">Select your batch year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="academic">Academic Staff</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="anonymousDefault">
                        <span class="checkmark"></span>
                        Post anonymously by default
                    </label>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }
            
            // TODO: implement user registration
            showToast('Account created successfully! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = 'role.html';
            }, 1500);
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
