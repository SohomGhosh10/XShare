<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Experience - XShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <h2><a href="dashboard.html">XShare</a></h2>
                </div>
                <nav class="nav">
                    <a href="dashboard.html" class="nav-link">‚Üê Back to Dashboard</a>
                </nav>
            </div>
        </header>

        <div class="form-content">
            <div class="container">
                <div class="form-header">
                    <h1>Share Your Experience</h1>
                    <div class="progress-bar">
                        <div class="progress-step active" data-step="1">1</div>
                        <div class="progress-step" data-step="2">2</div>
                        <div class="progress-step" data-step="3">3</div>
                    </div>
                </div>

                <form class="experience-form" id="experienceForm">
                    <!-- Step 1: Company Info -->
                    <div class="form-step active" data-step="1">
                        <h2>Company Information</h2>
                        <div class="form-group">
                            <label for="company">Company Name *</label>
                            <input type="text" id="company" name="company" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role/Position *</label>
                            <input type="text" id="role" name="role" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="jobType">Job Type *</label>
                                <select id="jobType" name="jobType" required>
                                    <option value="">Select Job Type</option>
                                    <option value="internship">Internship</option>
                                    <option value="full-time">Full-time</option>
                                    <option value="part-time">Part-time</option>
                                    <option value="contract">Contract</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="year">Year</label>
                                <select id="year" name="year">
                                    <option value="">Select Year</option>
                                    <option value="2024">2024</option>
                                    <option value="2023">2023</option>
                                    <option value="2022">2022</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" placeholder="City, Country">
                        </div>
                    </div>

                    <!-- Step 2: Selection Rounds -->
                    <div class="form-step" data-step="2">
                        <h2>Selection Process</h2>
                        <div class="form-group">
                            <label>Which rounds were part of the selection process?</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="rounds" value="aptitude">
                                    <span class="checkmark"></span>
                                    Aptitude/Online Test
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="rounds" value="technical">
                                    <span class="checkmark"></span>
                                    Technical Round
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="rounds" value="hr">
                                    <span class="checkmark"></span>
                                    HR Round
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="rounds" value="group">
                                    <span class="checkmark"></span>
                                    Group Discussion
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="rounds" value="case">
                                    <span class="checkmark"></span>
                                    Case Study
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="difficulty">Overall Difficulty Level</label>
                            <select id="difficulty" name="difficulty">
                                <option value="">Select Difficulty</option>
                                <option value="easy">Easy</option>
                                <option value="moderate">Moderate</option>
                                <option value="hard">Hard</option>
                                <option value="very-hard">Very Hard</option>
                            </select>
                        </div>
                    </div>

                    <!-- Step 3: Questions and Tips -->
                    <div class="form-step" data-step="3">
                        <h2>Questions & Preparation Tips</h2>
                        <div class="form-group">
                            <label for="questions">Questions Asked</label>
                            <textarea id="questions" name="questions" rows="4" placeholder="List the questions you were asked in different rounds..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="preparation">Preparation Tips</label>
                            <textarea id="preparation" name="preparation" rows="4" placeholder="Share your preparation strategy, resources used, time taken..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="feedback">Additional Feedback</label>
                            <textarea id="feedback" name="feedback" rows="4" placeholder="Any additional advice for future applicants..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="outcome">Outcome</label>
                            <select id="outcome" name="outcome">
                                <option value="">Select Outcome</option>
                                <option value="selected">Selected</option>
                                <option value="rejected">Rejected</option>
                                <option value="pending">Pending</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="btn btn-secondary" id="prevBtn" onclick="previousStep()">Previous</button>
                        <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextStep()">Next</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn" style="display: none;">Submit Experience</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
